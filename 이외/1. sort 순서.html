<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let arr = [4,5,6,1,2,3,7,8,9];
    let arr1 = [4,5,6,1,2,3,7,8,9];

    // 1,2,3,4,5,6,7,8,9
    arr.sort((a, b) => {
        if (a > b) return 1;
        else if (a < b) return -1;
        else return 0;
    })

    let temp = '';
    arr.forEach(v=>{
        temp += v + ',';
    })
    console.log(temp);

    // 9,8,7,6,5,4,3,2,1
    arr1.sort((a, b) => {
        if (a < b) return 1;
        else if (a > b) return -1;
        else return 0;
    })

    temp = '';
    arr1.forEach(v=>{
        temp += v + ',';
    })
    console.log(temp);

</script>
</body>
</html>
